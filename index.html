<!doctype html>

<head>
	<title>Connect 4</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
	<link href="connect4.css" rel="stylesheet">
</head>

<body>
	
	<div id="game" class="gameover">

		<form id="players-form">
			<div class="form-field-group">
				<label for="colorPlayer1">Player 1 Color</label>
				<div class="form-field">
					<div class="piece"></div>
					<input name="colorPlayer1" type="text" value="#ff00ff" placeholder="#ff0000" required />
				</div>
			</div>
			<div class="form-field-group">
				<label for="colorPlayer2">Player 2 Color</label>
				<div class="form-field">
					<div class="piece"></div>
					<input name="colorPlayer2" type="text" value="#0099ff" placeholder="#0000ff" required />
				</div>
			</div>
			<button id="newgame-button" type="submit">New Game</button>
		</form>

		<h1>connect<span class="accent">4</span></h1>

		<table id="board">
			<thead></thead>
			<tbody></tbody>
		</table>
		</form>


	</div>

	<script src="connect4.js"></script>

</body>

</html>
